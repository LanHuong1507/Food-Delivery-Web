<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <a href="/">
                <img src="assets/Logo.png" alt="Logo" class="logo">
            </a>
            <p>Besinik</p>
        </div>
        <ul class="navbar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="#review">Review</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>
        <div class="navbar-menu-right">
            <button>Sign Up</button>
            <a href="/cart">
                <div class="cart-icon-container">
                    <div class="cart-icon-wrapper">
                        <i class="fas fa-shopping-bag cart-icon"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="header">
        <div class="header-left">
            <p>Hurry?</p>
            <h1>Wait a minute for delicious.</h1>
            <h5>Best cooks and best delivery guys all at your service. <br>
                Hot tasty food will reach you in 20mins.</h5>
            <div class="location">
                <form id="delivery-form">
                    <div class="input-container">
                        <input type="text" id="location" name="location" placeholder="Enter your delivery address"
                            required>
                        <i class="fas fa-location-crosshairs input-icon"></i>
                    </div>
                    <button type="submit">Discovery<i class="fas fa-angle-right button-icon"></i></button>
                </form>
            </div>
            <div class="sign">
                <p1>Already member of our communty? <span>Sign in</span></p1>
            </div>
        </div>
        <div class="header-right">
            <img src="assets/header.png" alt="">
        </div>
    </div>
</body>

</html>
